<div class="modal fade in ng-cloak" data-ng-show="showModal">
    <div class="modal-dialog bootstrap-modal">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-hide="!!confirmationButton || !!cancelButton" data-ng-click="cancel()">Ã—</button>
                <h4 class="modal-title">{{modalTitle}}</h4>
            </div>
            <div class="modal-body row">
                <div class="col-md-11" data-ng-transclude="true"></div>
            </div>
            <div class="modal-footer" data-ng-show="!!confirmationButton || !!cancelButton">
                <button type="button" class="btn btn-default" data-ng-click="confirm()" data-ng-show="confirmationButton">{{confirmationButton}}</button>
                <button type="button" class="btn btn-primary" data-ng-click="cancel()" data-ng-show="cancelButton">{{cancelButton}}</button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div>

<div class="modal-backdrop in ng-cloak" data-ng-show="showModal"></div>
