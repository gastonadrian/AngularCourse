<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso AngularJs</title>
    <link rel="stylesheet" href="../../Css/bootstrap.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <h1>Curso AngularJs</h1>
                        <p class="lead">Reddit Tv</p>
                </div>
            </div>
        </header>
        <div class="app-container row" ng-app ng-controller="IndexCtrl">
            <div class="row">
                <span>Resultado: <strong>{{valor}}</strong></span>
            </div>
            <div class="row">
                <button ng-click="valor= valor + 1" class="btn btn-success">Sumar</button>
                <button ng-click="valor= valor -1" class="btn btn-danger">Restar</button>
            </div>
        </div>
    </div>
    <!--lib-->
    <script type="text/javascript" src="../../Scripts/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../Scripts/lib/angular.min.js"></script>
    <script type="text/javascript">
        function IndexCtrl($scope){
            $scope.valor = 1;
        }
    </script>
</body>
</html>
