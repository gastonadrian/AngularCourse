<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso AngularJs</title>
    <link rel="stylesheet" href="../../Css/bootstrap.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <h1>Curso AngularJs</h1>
                        <p class="lead">Reddit Tv</p>
                </div>
            </div>
        </header>
        <div class="app-container row" ng-app ng-controller="IndexCtrl">            
            <img ng-src="{{imageUrl}}" />
        </div>
    </div>
    <!--lib-->
    <script type="text/javascript" src="../../Scripts/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../Scripts/lib/angular.min.js"></script>
    <script type="text/javascript">
        function IndexCtrl($scope, $http){

            // shortcuts 
            //$http.get(url, config);
            //$http.post(url, data, config);
            //$http.jsonp(url, config);
            //$http.put(url, data, config);
            //$http.delete(url, config);
            //$http.head(url, config);

            $http.get('http://www.reddit.com/r/funny/top.json')
                .success(function(response){
                    var reddit = response.data.children[0].data;
                    
                    if(reddit.url.indexOf('imgur.com') > 0){
                        reddit.url = reddit.url + '.jpg';
                    }
                    $scope.imageUrl = reddit.url;       
                });
        }
    </script>
</body>
</html>
