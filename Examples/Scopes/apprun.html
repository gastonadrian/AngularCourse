<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Test</title>
    
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <script src="http://code.jquery.com/jquery-1.10.1.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        angular.module('redditTv',[])
            .run(function($rootScope){
                $rootScope.local = 'valor global'
            });
        function IndexController($scope, $rootScope){
            $scope.local = 'valor local';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Curso AngularJs</h3>
        </div>
        <div class="jumbotron" ng-app="redditTv">
            <div ng-controller="IndexController">
                <input type="text" ng-model="local">
                <span>Valor de la variable '$scope.local' = {{local}}</span>
            </div>
            <div>
                <input type="text" ng-model="local">
                <span>Valor de la variable $rootScope.local = {{local}}</span>
            </div>
        </div>
    </div>
</body>
</html>
